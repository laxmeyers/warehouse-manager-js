<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Warehouse Manager</title>
    <style>
        body.debug .container,
        body.debug .container-fluid {
          outline: 2px double blue;
          outline-offset: -2px;
        }
  
        body.debug .row {
          outline: 2px dashed red;
          outline-offset: -2px;
        }
  
        body.debug [class*="col-"] {
          outline: 2px dotted forestgreen;
          outline-offset: -3px;
        }
      </style>
  </head>
  <body class="debug">
    <header></header>

    <main>
      <div class="container bg-black mt-5">
        <div class="row border border-light text-center p-3">
          <div class="col-2">
            <h1 class="text-light">Filter By:</h1>
          </div>
          <div class="col-2">
            <h1>
              <button class="btn btn-light" onclick="sortHeavyPackages()">HEAVY</button>
            </h1>
          </div>
          <div class="col-2">
            <h1>
              <button class="btn btn-light">LIGHT</button>
            </h1>
          </div>
          <div class="col-2">
            <h1>
              <button class="btn btn-light">PRIORITY</button>
            </h1>
          </div>
          <div class="col-2">
            <h1>
              <button class="btn btn-light">FRGILE</button>
            </h1>
          </div>
          <div class="col-2">
            <h1>
              <button class="btn btn-light" onclick="sortAllPackages()">ALL</button>
            </h1>
          </div>
        </div>
        <div class="row">
            <div class="col-12 text-center text-success">
                <h1>Packages</h1>
            </div>
        </div>
        <div class="row p-3" id="list"></div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
